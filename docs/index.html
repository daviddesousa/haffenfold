<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Haffenfold</title>
    <link href="imgs/favicon.png" rel="shortcut icon">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="social">
      <ul class="menu">
        <li>
          <a href="https://soundcloud.com/haffenfold" target="_blank">soundcloud</a>
        </li>
        <li>
          <a href="https://www.facebook.com/haffenfold" target="_blank">facebook</a>
        </li>
        <li>
          <a href="https://twitter.com/haffenfold" target="_blank">twitter</a>
        </li>
      </ul>
    </div>
    <div id="main">
      <img alt="Haffenfold Logo" class="logo" src="imgs/logo.png"/>
      <a href="#soundcloud-embed" class="scroll link--listen">listen</a>
    </div>
    <div id="soundcloud-embed">
      <iframe width="100%" height="475" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/778151880&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48524515-1', 'haffenfold.com');
      ga('send', 'pageview');

      // Vanilla JavaScript Scroll to Anchor
      // @ https://perishablepress.com/vanilla-javascript-scroll-anchor/
      (function() {
        scrollTo();
      })();

      function scrollTo() {
        const links = document.querySelectorAll('.scroll');
        links.forEach(each => (each.onclick = scrollAnchors));
      }

      function scrollAnchors(e, respond = null) {
        const distanceToTop = el => Math.floor(el.getBoundingClientRect().top);
        e.preventDefault();
        var targetID = (respond) ? respond.getAttribute('href') : this.getAttribute('href');
        const targetAnchor = document.querySelector(targetID);
        if (!targetAnchor) return;
        const originalTop = distanceToTop(targetAnchor);
        window.scrollBy({ top: originalTop, left: 0, behavior: 'smooth' });
        const checkIfDone = setInterval(function() {
          const atBottom = window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 2;
          if (distanceToTop(targetAnchor) === 0 || atBottom) {
            targetAnchor.tabIndex = '-1';
            targetAnchor.focus();
            window.history.pushState('', '', targetID);
            clearInterval(checkIfDone);
          }
        }, 100);
      }
    </script>
  </body>
</html>
